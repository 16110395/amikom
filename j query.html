<!DOCTYPE html>
<html>
<head>
	<title>JQuery Selection</title>
	<script src="js/jquery.min.js"></script>
	<script>
	$ (document) .ready(function() {
		$ ("button") .click (function(){
			$("p").hide();
		});
	});
	</script>
</head>
<body>
	<h2> STMIK AMIKOM Yogyakarata</h2>
	<p>Teknik Informatika</p>
	<p>Pemrogaman Web</p>
	<button>Sembunyikan Parageraf</button>
</body>
</html>
