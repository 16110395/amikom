<!DOCTYPE html>
<html>
<head>
	<title>jQery events</title>
	<script src="JS/jquery.min.js"></script>
	<script>
	$ (document) .ready (function() {
		$ ("p") .dblclick(function() {
			$(this).hide();
		});
	});
</script>
</head>
<body>
		<p> Double Click</p>
		<p>Klik disini</p>
		<p>Klik lagi disisni</p>
</body>
</html>
