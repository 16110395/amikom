<!DOCTYPE html>
<html>
<head>
	<title>jQuery efects - Slidding</title>
	<script src="JS/jquery.min.js"></script>
	<script>
	$(document) .ready(function(){
		$("#flip") .click(function(){
			$("#panel").slideToggle("selow");
		});
	});
	</script>
	<style>
	#panel, #flip {
		padding: 5px;
		text-align: center;
		background-color: #e5ecc;
		border: solid 1px #c3c3c3;
	}
	#panel {
		padding: 50px;
		display: none;
	}


	</style>
</script>
</head>
<body>
	<div id="flip">click to slide the panel doen or up</div>
	<div id="panel"> Hello world</div>
</body>
</html>
